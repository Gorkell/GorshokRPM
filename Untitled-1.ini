// Стрілкова функція для визначення часу 
const getTimeOfDay = () => {
  const hour = new Date().getHours();
  if (hour >= 5 && hour < 12) return "Доброго ранку";
  if (hour >= 12 && hour < 18) return "Добрий день";
  return "Добрий вечір";
};

// Стрілкова функція для привітання користувача
const greetUser = (name) => {
  if (typeof name !== "string" || name.trim() === "") {
    return "Некоректне ім'я!";
  }
  const greeting = getTimeOfDay();
  return `${greeting}, ${name.trim()}!`;
};

// введення 6 імен 
const names = ["Максим", "Саня", "Марія", "Андрій", "Сергій", "Уляна"];

// Перевірка
const vowels = ["А", "Е", "Є", "И", "І", "Ї", "О", "У", "Ю", "Я"];
const startsWithVowel = names.some(name => vowels.includes(name[0].toUpperCase()));

// Створення масиву привітань
const greetings = names.map(greetUser);

// Вивід
console.log("Імена користувачів:", names.join(", "));
console.log(`Хоча б одне ім'я починається з голосної: ${startsWithVowel ? "так" : "ні"}`);
console.log("Привітання для користувачів:");
greetings.forEach(g => console.log(" - " + g));
